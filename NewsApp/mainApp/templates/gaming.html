<DOCTYPE html>
    <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>News App</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>
            <section class="hero is-primary">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Wie sehen die News aus ?
                        </h1>
                        <a href="/microsoft"><button class="btn btn-primary">Microsoft</button></a>
                        <a href="/apple"><button class="btn btn-primary">Apple</button></a>
                        <a href="/world"><button class="btn btn-primary">World</button></a>
                        <a href="/samsung"><button class="btn btn-primary">Samsung</button></a>
                        <a href="/sony"><button class="btn btn-primary">Sony</button></a>
                    </div> 
                </div>
            </section>
            <section class="section">
                <div class="container">
                    <div class="rows">
                        <div class="column is-offset-16 is-10">
                            {% for title, desc, i in myList %}
                            <div class="box">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <span class="title">{{ title }}</span>
                                                <br>
                                                <img src="{{i}}" alt="">
                                                <span class="subtitles">{{desc}}</span>
                                            </p>
                                        </div>
                                    </div>    
                                </article>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer"> 
                Contact me @kevinrupertus7@gmail.com
            </footer>
        </body>
    </html>
